<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<body>
		<center><h1>Assignment 1</h1></center>

		<form id="TodoList" style="margin:50px 150px 150px 150px;">
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="basic-addon1">Task Name</span>
  				</div>
  				<input type="text" class="form-control" placeholder="Enter text here" aria-label="Enter text here" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="basic-addon1">Task Description</span>
  				</div>
  				<input type="text" class="form-control" placeholder="Enter text here" aria-label="Enter text here" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="basic-addon1">Task Date</span>
  				</div>
  				<input type="text" class="form-control" placeholder="Enter text here" aria-label="Enter text here" aria-describedby="basic-addon1">
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			  <label class="form-check-label" for="inlineRadio1">Urgent</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			  <label class="form-check-label" for="inlineRadio2">Not Urgent</label>
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="basic-addon1">Task Category</span>
  				</div>
  				<input type="text" class="form-control" placeholder="Enter text here" aria-label="Enter text here" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="basic-addon1">Task Order</span>
  				</div>
  				<input type="text" class="form-control" placeholder="Enter text here" aria-label="Enter text here" aria-describedby="basic-addon1">
			</div>
